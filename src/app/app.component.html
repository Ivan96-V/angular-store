<div class="container text-center justify-content-center w-50">
  <h1 class="text-center text-primary mt-2">{{title}}</h1>

  <!-- Links para hacer log in y logout -->
   <div class="d-flex justify-content-center my-3">
    @if(!isAutenticado()){
      <a [routerLink]="['/login']">Login</a>
    } @else {
      <a style="cursor:pointer" class="btn btn-outline-danger mx-2" (click)="salir()">Salir</a>
    }
   </div>

  <router-outlet/>
</div>
