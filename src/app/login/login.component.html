<div class="container d-flex justify-content-center align-items-center my-5">
    <div class="card p-4 shadow-sm" style="width: 25rem;">
        <h3 class="text-center mb-4">Iniciar sesion</h3>
        <form #f="ngForm" (ngSubmit)="f.form.valid && login(f)">
            <div class="mb-3">
                <input type="email" class="form-control" name="email" id="email" 
                placeholder="Email" ngModel required/>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                ngModel required/>
            </div>
            <button class="btn btn-primary form-control">Iniciar Sesion</button>

        </form>
    </div>
</div>
